name: Create Java Story
description: Add this story to the list
title: "Your Story Title"
labels: ["metaphore", "java"]
assignees: ["darkterminal", "mkubdev"]
body:
    - type: markdown
      attributes:
          value: "**Share the current and relevant details**"
    - type: textarea
      id: java-title
      attributes:
          label: The Backstory about your Java Metaphor
          placeholder: "hint: describe the backstory about your Java metaphor"
      validations:
          required: true
    - type: textarea
      id: java-content
      attributes:
          label: The Java Story!
          placeholder: "hint: This is about how I write my Java story"
      validations:
          required: true
    - type: input
      id: java-link
      attributes:
          label: A Java demo/repos link
          placeholder: "e.g.: https://github.com.com/username/my-repos"
    - type: input
      id: java-donation-link
      attributes:
          label: PayPal Link for Donation (Java Storyteller)
          placeholder: "e.g.: https://www.paypal.me/your-paypal-profile-username"
